<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Saiteja's Store</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2>Admin Dashboard</h2>
  <p id="access" style="color: red;"></p>

  <!-- Admin Operation Buttons -->
  <button onclick="window.location.href='add-product.html'">âž• Add Product</button><br><br>
  <button onclick="window.location.href='view-users.html'">ðŸ‘¥ View All Users</button><br><br>
  <button onclick="window.location.href='view-orders.html'">ðŸ“¦ View All Orders</button><br><br>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaThueFE1Z0nXK_FL3H3gWs-roE8RfxV0",
      authDomain: "ecommercest-f71db.firebaseapp.com",
      projectId: "ecommercest-f71db",
      storageBucket: "ecommercest-f71db.firebasestorage.app",
      messagingSenderId: "1053281704673",
      appId: "1:1053281704673:web:b59b1b83c1e3a850cab5a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const access = document.getElementById("access");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        access.textContent = "âŒ You are not logged in.";
        return;
      }

      const docSnap = await getDoc(doc(db, "users", user.uid));
      const data = docSnap.data();
      if (!data || data.role !== "admin") {
        access.textContent = "âŒ Access denied. You are not an admin.";
        document.querySelectorAll("button").forEach(btn => btn.style.display = "none");
      } else {
        access.textContent = "";
      }
    });
  </script>
</body>
</html>
