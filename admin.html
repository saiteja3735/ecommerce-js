<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Lakshmi Dairy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4b0082;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card button {
      padding: 10px 15px;
      border: none;
      background-color: #6a0dad;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #4b0082;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard - Lakshmi Dairy</h1>

  <div class="grid">
    <div class="card">
      <h2>All Orders</h2>
      <button onclick="location.href='admin_all_orders.html'">View</button>
    </div>
    <div class="card">
      <h2>Today Orders</h2>
      <button onclick="location.href='admin_today_orders.html'">View</button>
    </div>
    <div class="card">
      <h2>All Users</h2>
      <button onclick="location.href='admin_users.html'">View</button>
    </div>
    <div class="card">
      <h2>Add Product</h2>
      <button onclick="location.href='admin_add_product.html'">Add</button>
    </div>
    <div class="card">
      <h2>Income Report</h2>
      <button onclick="location.href='admin_income.html'">Report</button>
    </div>
    <div class="card">
      <h2>Edit Product</h2>
      <button onclick="location.href='admin_edit_product.html'">Edit</button>
    </div>
    <div class="card">
      <h2>Delete Product</h2>
      <button onclick="location.href='admin_delete_product.html'">Delete</button>
    </div>
  </div>

</body>
</html>
