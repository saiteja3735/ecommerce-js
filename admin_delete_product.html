<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Product - Lakshmi Dairy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #fef6f6;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #a83279;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üóëÔ∏è Delete Products</h2>
  <div class="product-list" id="productList"></div>

  <script>
    const api = "https://lakshmi-dairy-backend.onrender.com";

    async function fetchProducts() {
      try {
        const res = await fetch(`${api}/products`);
        const data = await res.json();
        renderProducts(data);
      } catch (e) {
        document.getElementById("productList").innerHTML = "<p>‚ùå Failed to load products.</p>";
      }
    }

    function renderProducts(products) {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <h3>${p.name}</h3>
          <p>‚Çπ${p.price} / ${p.unit}</p>
          <button onclick="deleteProduct(${p.id})">Delete</button>
        `;
        list.appendChild(card);
      });
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      try {
        const res = await fetch(`${api}/products/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        fetchProducts();
      } catch (e) {
        alert("‚ùå Deletion failed");
      }
    }

    fetchProducts();
  </script>

</body>
</html>
