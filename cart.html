<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - Saiteja's Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 20px;
      text-align: center;
    }
    .cart-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: darkred;
    }
    #status {
      text-align: center;
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Your Cart</h2>
  <div class="cart-container">
    <div id="cart-items"></div>
    <p><strong>Total:</strong> ₹<span id="total">0</span></p>
    <button id="checkout-btn">Checkout</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaThueFE1Z0nXK_FL3H3gWs-roE8RfxV0",
      authDomain: "ecommercest-f71db.firebaseapp.com",
      projectId: "ecommercest-f71db",
      storageBucket: "ecommercest-f71db.firebasestorage.app",
      messagingSenderId: "1053281704673",
      appId: "1:1053281704673:web:b59b1b83c1e3a850cab5a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const cartItemsEl = document.getElementById("cart-items");
    const totalEl = document.getElementById("total");
    const status = document.getElementById("status");
    const checkoutBtn = document.getElementById("checkout-btn");

    let cart = [];
    let currentUser = null;

    function loadCart() {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartItemsEl.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsEl.innerHTML = "<p>Your cart is empty.</p>";
        checkoutBtn.disabled = true;
        totalEl.textContent = 0;
        return;
      }

      checkoutBtn.disabled = false;

      cart.forEach((item, index) => {
        total += item.price;
        const itemEl = document.createElement("div");
        itemEl.className = "item";
        itemEl.innerHTML = `
          <span>${item.name} - ₹${item.price}</span>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsEl.appendChild(itemEl);
      });

      totalEl.textContent = total;
    }

    window.removeItem = (index) => {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    };

    checkoutBtn.addEventListener("click", async () => {
      if (!currentUser || cart.length === 0) return;

      const total = cart.reduce((sum, item) => sum + item.price, 0);

      try {
        await addDoc(collection(db, "orders"), {
          user: currentUser.email,
          items: cart,
          total,
          createdAt: serverTimestamp()
        });

        localStorage.removeItem("cart");
        cart = [];
        loadCart();
        status.style.color = "green";
        status.textContent = "✅ Order placed successfully!";
      } catch (err) {
        status.style.color = "red";
        status.textContent = "❌ Error: " + err.message;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        status.style.color = "red";
        status.textContent = "❌ Please login to access cart.";
        checkoutBtn.disabled = true;
      } else {
        currentUser = user;
        loadCart();
      }
    });
  </script>
</body>
</html>
