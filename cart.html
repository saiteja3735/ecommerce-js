<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Saiteja's Store</title>
</head>
<body>
  <h2>Your Shopping Cart</h2>
  <div id="cart-items"></div>
  <h3 id="total">Total: ₹0</h3>
  <button onclick="clearCart()">Clear Cart</button>
  <button onclick="checkout()">Checkout</button>
  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaThueFE1Z0nXK_FL3H3gWs-roE8RfxV0",
      authDomain: "ecommercest-f71db.firebaseapp.com",
      projectId: "ecommercest-f71db",
      storageBucket: "ecommercest-f71db.firebasestorage.app",
      messagingSenderId: "1053281704673",
      appId: "1:1053281704673:web:b59b1b83c1e3a850cab5a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const cartContainer = document.getElementById("cart-items");
    const totalEl = document.getElementById("total");
    const status = document.getElementById("status");
    let total = 0;

    function loadCart() {
      total = 0;
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalEl.textContent = "Total: ₹0";
        return;
      }

      cartContainer.innerHTML = "";
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${item.name}</strong> - ₹${item.price}
          <button onclick="removeItem(${index})">Remove</button>
        `;
        div.style.margin = "10px";
        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";
        cartContainer.appendChild(div);
      });

      totalEl.textContent = `Total: ₹${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }

    // ✅ Checkout function
    async function checkout() {
      const user = auth.currentUser;
      if (!user) {
        alert("You must be logged in to checkout.");
        return;
      }

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      try {
        await addDoc(collection(db, "orders"), {
          user: user.email,
          items: cart,
          total: total,
          createdAt: serverTimestamp()
        });

        status.style.color = "green";
        status.textContent = "Order placed successfully!";
        clearCart();
      } catch (err) {
        status.style.color = "red";
        status.textContent = "Error placing order: " + err.message;
      }
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        status.style.color = "red";
        status.textContent = "⚠️ You are not logged in. Please log in to place orders.";
      }
    });

    loadCart();
  </script>
</body>
</html>
