<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - Saiteja's Store</title>
  <style>
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .remove-btn {
      background: transparent;
      color: red;
      border: none;
      cursor: pointer;
    }
    #empty { font-style: italic; }
  </style>
</head>
<body>
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <p id="empty"></p>
  <p><strong>Total: ‚Çπ<span id="total">0</span></strong></p>
  <button id="checkout-btn">Checkout</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const itemsDiv = document.getElementById("cart-items");
    const emptyMsg = document.getElementById("empty");
    const totalEl = document.getElementById("total");
    const status = document.getElementById("status");
    const checkoutBtn = document.getElementById("checkout-btn");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let user;

    function render() {
      itemsDiv.innerHTML = "";
      if (cart.length === 0) {
        emptyMsg.textContent = "Your cart is empty.";
        checkoutBtn.disabled = true;
        totalEl.textContent = 0;
        return;
      }
      emptyMsg.textContent = "";
      checkoutBtn.disabled = false;
      let total = 0;
      cart.forEach((p,i) => {
        total += p.price;
        itemsDiv.innerHTML += `
          <div class="item">
            <span>${p.name} - ‚Çπ${p.price}</span> 
            <button class="remove-btn" onclick="remove(${i})">‚úñÔ∏è</button>
          </div>`;
      });
      totalEl.textContent = total;
    }

    window.remove = i => {
      cart.splice(i, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      render();
    };

    onAuthStateChanged(auth, u => {
      if (!u) {
        status.textContent = "üîí Please log in to checkout.";
        checkoutBtn.disabled = true;
      } else {
        user = u;
        status.textContent = "";
        render();
      }
    });

    checkoutBtn.onclick = async () => {
      if (!user || cart.length === 0) return;
      const total = cart.reduce((sum, p) => sum + p.price,0);
      try {
        await addDoc(collection(db, "orders"), {
          user: user.email,
          items: cart,
          total,
          createdAt: serverTimestamp()
        });
        localStorage.removeItem("cart");
        cart = [];
        render();
        status.style.color = "green";
        status.textContent = "‚úÖ Order placed!";
      } catch(e) {
        status.style.color = "red";
        status.textContent = "‚ùå Error: " + e.message;
      }
    };

    render();
  </script>
</body>
</html>
