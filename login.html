<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Saiteja's Store</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>

  <p id="login-status" style="color: red;"></p>
  <p>Don't have an account? <a href="register.html">Register</a></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaThueFE1Z0nXK_FL3H3gWs-roE8RfxV0",
      authDomain: "ecommercest-f71db.firebaseapp.com",
      projectId: "ecommercest-f71db",
      storageBucket: "ecommercest-f71db.firebasestorage.app",
      messagingSenderId: "1053281704673",
      appId: "1:1053281704673:web:b59b1b83c1e3a850cab5a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("login-status");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // üîç Fetch user role from Firestore
        const docRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(docRef);

        if (userDoc.exists()) {
          const role = userDoc.data().role;
          status.style.color = "green";

          if (role === "admin") {
            status.textContent = "‚úÖ Welcome, Admin!";
            setTimeout(() => {
              window.location.href = "admin.html";
            }, 1000);
          } else {
            status.textContent = "‚úÖ Login successful!";
            setTimeout(() => {
              window.location.href = "products.html";
            }, 1000);
          }
        } else {
          status.style.color = "red";
          status.textContent = "‚ùå User document not found.";
        }
      } catch (err) {
        status.style.color = "red";
        status.textContent = "‚ùå " + err.message;
      }
    });
  </script>
</body>
</html>
