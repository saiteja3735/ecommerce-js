<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Saiteja's Store</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>

  <p id="login-status" style="color: red;"></p>
  <p>Don't have an account? <a href="register.html">Register</a></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDaThueFE1Z0nXK_FL3H3gWs-roE8RfxV0",
      authDomain: "ecommercest-f71db.firebaseapp.com",
      projectId: "ecommercest-f71db",
      storageBucket: "ecommercest-f71db.firebasestorage.app",
      messagingSenderId: "1053281704673",
      appId: "1:1053281704673:web:b59b1b83c1e3a850cab5a0"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // ✅ Success: Redirect
          document.getElementById("login-status").style.color = "green";
          document.getElementById("login-status").textContent = "Login successful!";
          setTimeout(() => {
            window.location.href = "products.html";
          }, 1000);
        })
        .catch(error => {
          // ❌ Failure: Show error
          document.getElementById("login-status").textContent = error.message;
        });
    });
  </script>
</body>
</html>
