<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Saiteja's Store</title>
</head>
<body>
  <h2>Product List</h2>
  <div id="product-list"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDaThueFE1Z0nXK_FL3H3gWs-roE8RfxV0",
      authDomain: "ecommercest-f71db.firebaseapp.com",
      projectId: "ecommercest-f71db",
      storageBucket: "ecommercest-f71db.firebasestorage.app",
      messagingSenderId: "1053281704673",
      appId: "1:1053281704673:web:b59b1b83c1e3a850cab5a0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const productList = document.getElementById("product-list");

    db.collection("products").get().then(snapshot => {
      snapshot.forEach(doc => {
        const product = doc.data();
        const card = `
          <div style="border:1px solid #ccc; padding:10px; margin:10px; max-width:300px;">
            <h3>${product.name}</h3>
            <p>${product.desc}</p>
            <p><strong>â‚¹${product.price}</strong></p>
            <img src="${product.image}" width="150" alt="${product.name}"><br>
            <button onclick="addToCart('${doc.id}', '${product.name}', ${product.price})">Add to Cart</button>
          </div>
        `;
        productList.innerHTML += card;
      });
    });

    function addToCart(id, name, price) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ id, name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
