<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - Saiteja's Store</title>
</head>
<body>
  <h2>Product List</h2>
  <div id="product-list"></div>

  <!-- Firebase v10 Modular CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaThueFE1Z0nXK_FL3H3gWs-roE8RfxV0",
      authDomain: "ecommercest-f71db.firebaseapp.com",
      projectId: "ecommercest-f71db",
      storageBucket: "ecommercest-f71db.firebasestorage.app",
      messagingSenderId: "1053281704673",
      appId: "1:1053281704673:web:b59b1b83c1e3a850cab5a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById("product-list");

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(doc => {
        const p = doc.data();
        const card = `
          <div style="border:1px solid #ccc; padding:10px; margin:10px; max-width:300px;">
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <p><strong>â‚¹${p.price}</strong></p>
            <img src="${p.image}" width="150" alt="${p.name}"><br>
            <button onclick="addToCart('${doc.id}', '${p.name}', ${p.price})">Add to Cart</button>
          </div>
        `;
        productList.innerHTML += card;
      });
    }

    loadProducts();

    window.addToCart = function(id, name, price) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ id, name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    };
  </script>
</body>
</html>
