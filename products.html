<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products - Saiteja's Store</title>
  <style>
    .top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
    }
    .badge {
      background: red;
      color: white;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: -10px;
      vertical-align: top;
    }
    .product {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #confirm {
      position: fixed;
      top: 80px;
      right: 20px;
      background: #dff0d8;
      padding: 10px;
      border: 1px solid #3c763d;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='cart.html'">
      ðŸ›’ Cart <span id="cart-count" class="badge">0</span>
    </button>
    <button id="logout-btn">ðŸ”“ Logout</button>
  </div>

  <h2>Product List</h2>
  <div id="product-list"></div>
  <div id="confirm">âœ… Added to cart!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const cartCount = document.getElementById("cart-count");
    const confirmBanner = document.getElementById("confirm");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartCount.textContent = cart.length;
    }

    onAuthStateChanged(auth, user => {
      if (!user) location.href = "login.html";
    });

    document.getElementById("logout-btn").onclick = async () => {
      await signOut(auth);
      localStorage.removeItem("cart");
      location.href = "index.html";
    };

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      document.getElementById("product-list").innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        document.getElementById("product-list").innerHTML += `
          <div class="product">
            <strong>${p.name}</strong><br>â‚¹${p.price}<br>${p.desc}<br>
            <img src="${p.image}" width="80"><br>
            <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
          </div>`;
      });
    }

    window.addToCart = p => {
      cart.push(p);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      confirmBanner.style.display = "block";
      setTimeout(() => confirmBanner.style.display = "none", 1500);
    };

    updateCartCount();
    loadProducts();
  </script>
</body>
</html>
