<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products - Saiteja's Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }
    .cart-btn {
      position: relative;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    .cart-btn:hover {
      opacity: 0.8;
    }
    .badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
    }
    #logout-btn {
      cursor: pointer;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: start;
      gap: 20px;
      padding: 20px;
    }
    .product {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .add-btn {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .add-btn:hover {
      background: #218838;
    }
    #confirm {
      position: fixed;
      top: 80px;
      right: 20px;
      background: #d4edda;
      color: #155724;
      padding: 10px 15px;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      display: none;
    }
    #no-products {
      text-align: center;
      margin: 40px;
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="cart-btn" onclick="location.href='cart.html'">ðŸ›’
      <span id="cart-count" class="badge">0</span>
    </button>
    <button id="logout-btn">ðŸ”“ Logout</button>
  </div>

  <div id="confirm">âœ… Added to cart!</div>

  <h2 style="padding-left: 20px;">Product List</h2>
  <div id="no-products">Loading products...</div>
  <div class="products-container" id="product-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaThueFE1Z0nXK_FL3H3gWs-roE8RfxV0",
      authDomain: "ecommercest-f71db.firebaseapp.com",
      projectId: "ecommercest-f71db",
      storageBucket: "ecommercest-f71db.firebasestorage.app",
      messagingSenderId: "1053281704673",
      appId: "1:1053281704673:web:b59b1b83c1e850cab5a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const cartCountEl = document.getElementById("cart-count");
    const confirmBanner = document.getElementById("confirm");
    const productListEl = document.getElementById("product-list");
    const noProductsEl = document.getElementById("no-products");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartCountEl.textContent = cart.length;
    }

    function showConfirmation() {
      confirmBanner.style.display = "block";
      setTimeout(() => confirmBanner.style.display = "none", 1500);
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        location.href = "login.html";
      }
      updateCartCount();
    });

    document.getElementById("logout-btn").onclick = async () => {
      await signOut(auth);
      localStorage.removeItem("cart");
      location.href = "index.html";
    };

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      productListEl.innerHTML = "";
      if (snapshot.empty) {
        noProductsEl.textContent = "No products available.";
        return;
      }
      noProductsEl.style.display = "none";
      snapshot.forEach(doc => {
        const p = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/200'">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <p>${p.desc}</p>
          <button class="add-btn">Add to Cart</button>
        `;
        div.querySelector(".add-btn").onclick = () => {
          cart.push(p);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartCount();
          showConfirmation();
        };
        productListEl.appendChild(div);
      });
    }

    loadProducts();
  </script>
</body>
</html>
