<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Saiteja's Store</title>
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p id="register-status" style="color: red;"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <!-- ✅ Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaThueFE1Z0nXK_FL3H3gWs-roE8RfxV0",
      authDomain: "ecommercest-f71db.firebaseapp.com",
      projectId: "ecommercest-f71db",
      storageBucket: "ecommercest-f71db.firebasestorage.app",
      messagingSenderId: "1053281704673",
      appId: "1:1053281704673:web:b59b1b83c1e3a850cab5a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("register-form");
    const status = document.getElementById("register-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // ✅ Create the user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ✅ Save extra info in Firestore
        await setDoc(doc(db, "users", user.uid), {
          username,
          email,
          role: "user",
          createdAt: new Date().toISOString()
        });

        console.log("✅ User created and stored:", user.uid);
        status.style.color = "green";
        status.textContent = "✅ Registration successful and saved to database!";
        form.reset();
      } catch (err) {
        console.error("❌ Registration failed:", err);
        status.style.color = "red";
        status.textContent = "❌ " + err.message;
      }
    });
  </script>
</body>
</html>
