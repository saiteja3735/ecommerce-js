<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Saiteja's Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    .welcome-card {
      max-width: 500px;
      background: #ffffff;
      padding: 30px;
      margin-top: 100px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .welcome-card h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6e7f, #bfe9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome-card p {
      margin-bottom: 30px;
      font-size: 17px;
      color: #444;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      background: linear-gradient(90deg, #ff8a65, #ff7043);
      color: white;
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .nav-links a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1>Saiteja's E-Commerce Store</h1>
    <p>Start shopping by registering or logging into your account.</p>

    <div class="nav-links">
      <a href="register.html">üìù Register</a>
      <a href="login.html">üîê Login</a>
    </div>
  </div>
</body>
</html>
